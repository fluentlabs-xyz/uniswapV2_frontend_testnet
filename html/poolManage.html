<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
  <title>Pool Manage</title>
  <link rel="shortcut icon" type="png" href="../favicon.ico">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="../index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background-color:black;">

<div style="min-height: 5vh"></div>

<div class="container">
  <div class="center">
    <button class="btn buttonConnectMetamask" id=enableEthereumButton></button>
  </div>
</div>

<div style="min-height: 5vh"> </div>

<div class="container">
  <div class="center">
    <p style="color:white">Manage Pool Liquidity WASM/WETH</p>
    <p style="color:white">Total Liquidity WASM/WETH liqudity in pool:</p>    
  </div>
</div>

<div class="container">
  <div class="center">
    <p style="color:white" id="getPoolBalanceWETH"></p>
  </div>
</div>

<div class="container">
  <div class="center">
    <p style="color:white" id="getPoolBalanceWASM"></p>
  </div>
</div>

<div class="container">
  <div class="center">
    <p style="color:white">Token amount to add remove</p>
  </div>
</div>

<div class="container">
  <div class="center">
    <input style="width: 325px;" type="text" style="text-align:center" id="inputTokenAmount" placeholder="input amount">
  </div>
</div>

<div class="container">
  <div class="center">
    <p style="color:white">Increase WASM/WETH (approve WASM ERC-20 tokens to contract UniswapV2Router02)</p>
  </div>
</div>

<div class="container">
  <div class="center">
    <button class="addLiquidityContractEvent btn buttonAddLiquidityGreen">Add</button>
  </div>
</div>

<div class="container">
  <div class="center">
    <p style="color:white">Decrease WASM/WETH (approve UNI-V2 ERC-20 liquidity pool tokens to contract UniswapV2Router02)</p>
  </div>
</div>

<div class="container">
  <div class="center">
    <button class="removeLiquidityContractEvent btn buttonRemoveLiquidityRed">Remove</button>
  </div>
</div>

<div style="min-height: 5vh"> </div>

<div class="container">
    <div class="center">
      <form action="../index.html">
        <input type="submit" class="btn buttonHighContrast" value="Trade" />
      </form>
    </div> 
</div>  

  <!-- ethers.js library import -->
  <!-- <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.6.0/ethers.umd.min.js" type="text/javascript"></script>
    <!-- Javascript for this page source -->
  <script src="../javascript/poolManage.js"></script>

</body>

</html>
